server:
  port: 8085

spring:
  data:
    mongodb:
      database: E-Commerce
      host: localhost
      port: 27017

  application:
    name: inventory-service

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultzone: http://localhost:8761/eureka
